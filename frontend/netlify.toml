[build]
  command = "npm run build"
  publish = "dist"

# Redireciona todas as rotas para index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguran√ßa
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
